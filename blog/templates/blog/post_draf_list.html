{% extends 'blog/base.html' %}
{% block content %}
	<h3>Unpublished Posts List</h3>
	{% for post in posts %}
		<div class="post">
			<p class="date">created: {{post.created_date|date:"d-m-Y"}}</p>
			<h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{post.title}}</a></h1>
			<p>{{post.text|truncatechars:100 }}</p>
		</div>
	{% endfor %}
{% endblock %}
